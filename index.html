<!DOCTYPE html>
<html>
<head>
    <title>Abhishek Jadhav's Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .header {
            text-align: center;
            padding: 50px;
            background-color: #333;
            color: #fff;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        .navbar a {
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .social-icons a {
            margin: 0 10px;
            transition: transform 0.3s;
        }

        .social-icons a:hover {
            transform: scale(1.2);
        }

        .social-icons a i {
            font-size: 2em;
            color: #333;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }

        .contact {
            display: none;
            text-align: center;
            padding: 20px;
            font-size: 20px;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        .bounce {
            animation: bounce 1s;
        }
    </style>
</head>
<body>
    <div class="header" id="header">
        <h1>Abhishek Jadhav</h1>
        <h2 id="title">I'm a <span id="role"></span> Engineer</h2>
    </div>
    <div class="navbar" id="navbar">
        <a href="#" id="home">Home</a>
        <a href="#" id="resume">Resume</a>
        <a href="#" id="contact">Contact</a>
    </div>
    <div class="contact" id="contact-section">
        <p>Email: abhishekj2619@gmail.com</p>
    </div>
    <div class="social-icons" id="social-icons">
        <a href="https://www.linkedin.com/in/abhishek-d-jadhav/" id="linkedin"><i class="fab fa-linkedin"></i></a>
        <a href="https://github.com/Abhishek-D-Jadhav" id="github"><i class="fab fa-github"></i></a>
        <a href="https://twitter.com/Jadav26Jadhav" id="twitter"><i class="fab fa-twitter"></i></a>
    </div>
    <footer id="footer">
        <p>Designed by Abhishek Jadhav</p>
    </footer>
    <script>
        let options = {
            strings: ['Software', 'Data'],
            typeSpeed: 100,
            backSpeed: 100,
            loop: true,
            cursorChar: '|',
            contentType: 'html',
        };

        let typed = new Typed('#role', options);

        // Add event listener for the contact link

        let contactLink = document.getElementById('contact');
        let homeLink = document.getElementById('home');
        let contactSection = document.getElementById('contact-section');
        let socialIcons = document.getElementById('social-icons');

        contactLink.addEventListener('click', function() {
            contactSection.style.display = 'flex';
            socialIcons.style.display = 'none';
        });

        homeLink.addEventListener('click', function() {
            contactSection.style.display = 'none';
            socialIcons.style.display = 'flex';
        });

        // Add bounce animation on click

        let icons = document.querySelectorAll('.social-icons a');

        icons.forEach(icon => {
            icon.addEventListener('click', function() {
                this.classList.add('bounce');
                setTimeout(() => this.classList.remove('bounce'), 1000);
            });
        });
    </script>
</body>
</html>
