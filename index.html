<!DOCTYPE html>
<html>

<head>
    <title>Abhishek Jadhav's Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            object-fit: cover;
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding-top: 20%;
        }

        .navbar {
            margin-bottom: 50px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            padding: 14px 16px;
        }

        .social-icons a i {
            font-size: 2.5em;
            color: #fff;
            margin: 0 10px;
            display: inline-block;
        }

        footer {
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            font-size: 1.2em;
        }

        .contact {
            display: none;
            text-align: center;
            padding: 20px;
            font-size: 20px;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40%, 45% {
                transform: translateY(-30px);
            }
            70% {
                transform: translateY(-15px);
            }
            90% {
                transform: translateY(-4px);
            }
        }

        .bounce {
            animation: bounce 1s;
        }

        .quote {
            position: absolute;
            bottom: 60px;
            width: 100%;
            text-align: center;
            opacity: 0.6;
        }

        @media screen and (max-width: 600px) {
            .content {
                padding-top: 10%;
            }

            .navbar {
                flex-direction: column;
            }

            .navbar a {
                padding: 10px;
            }

            .social-icons a i {
                font-size: 2em;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
</head>

<body>
    <video autoplay muted loop id="video-background">
        <source src="673466343.mp4" type="video/mp4">
    </video>
    <div class="content">
        <h1>Abhishek Jadhav</h1>
        <h2>I'm a <span id="role"></span> Engineer</h2>
        <div class="navbar" id="navbar">
            <a href="#" id="home">Home</a>
            <a href="https://drive.google.com/file/d/1EY5l_EXT4nS1pz9E_NPWSpZlIsjXKNXZ/view?usp=sharing" id="resume" target="_blank">Resume</a>
            <a href="#" id="contact">Contact</a>
        </div>
        <div class="contact" id="contact-section">
            <p><a href="mailto:abhishekj2619@gmail.com" style="color: white;">abhishekj2619@gmail.com</a></p>
        </div>
        <div class="social-icons" id="social-icons">
            <a href="https://www.linkedin.com/in/abhishek-d-jadhav/" id="linkedin" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/Abhishek-D-Jadhav" id="github" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://twitter.com/Jadav26Jadhav" id="twitter" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
    </div>
    <div class="quote">
        "In coding, perfection is a mirage, but progress is real."
    </div>
    <footer id="footer">
        <p>Designed by Abhishek Jadhav</p>
    </footer>
    <script>
        let options = {
            strings: ['Software', 'Data'],
            typeSpeed: 100,
            backSpeed: 100,
            loop: true,
            cursorChar: '|',
            contentType: 'html',
        };

        let typed = new Typed('#role', options);

        let contactLink = document.getElementById('contact');
        let homeLink = document.getElementById('home');
        let contactSection = document.getElementById('contact-section');
        let socialIcons = document.getElementById('social-icons');

        contactLink.addEventListener('click', function() {
            contactSection.style.display = 'block';
            socialIcons.style.display = 'none';
        });

        homeLink.addEventListener('click', function() {
            contactSection.style.display = 'none';
            socialIcons.style.display = 'block';
        });

        let icons = document.querySelectorAll('.social-icons a i');

        icons.forEach(icon => {
            icon.parentElement.addEventListener('click', function(e) {
                e.preventDefault();
                icon.classList.add('bounce');
                setTimeout(() => {
                    icon.classList.remove('bounce');
                    window.open(this.href, '_blank');
                }, 1000);
            });
        });
    </script>
</body>

</html>
